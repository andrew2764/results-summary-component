<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <section class="overall">
    <p>Your Result</p>
    <h1>76</h1>
    <p>of 100</p>

    <h3>Great</h3>
    <p>
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </section>

  <section class="summary">
    <h3>Summary</h3>
    <div>
      <span>
        <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
        Reaction
      </span>
      <span>80 / 100</span>
    </div>

    <div>
      <span>
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
        Memory
      </span>
      <span>92 / 100</span>
    </div>

    <div>
      <span>
        <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
        Verbal
      </span>
      <span>61 / 100</span>
    </div>

    <div>
      <span>
        <img src="./assets/images/icon-visual.svg" alt="visual icon">
        Visual
      </span>
      <span>72 / 100</span>
    </div>

    <a href="#">Continue</a>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/andrew2764">andrew2764</a>.
  </div>
</body>

</html>
